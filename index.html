<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perdón Aby</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #question {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 5px;
            cursor: not-allowed; /* Cambia el cursor para indicar que no se puede hacer clic */
            user-select: none; /* Evita que el texto sea seleccionable */
        }

        #no {
            position: relative;
            left: 0;
        }

        #thanks-box {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #333;
            background-color: #f9f9f9;
        }

        #kobeni-ascii {
            font-family: monospace;
            white-space: pre;
        }
    </style>
</head>
<body>
    <div id="question">Me perdonas Aby?</div>
    <div id="options">
        <button onclick="forgive()" id="forgiveButton">Sí</button>
        <button id="no" onclick="moveNo()">No</button>
    </div>
    <div id="thanks-box">
        <div id="kobeni-ascii">
            <!-- ... ASCII art ... -->
        </div>
        <p>Gracias Aby :3 ahora no te voy a fallar</p>
    </div>

    <script>
        function forgive() {
            document.getElementById("thanks-box").style.display = "block";
            document.getElementById("options").style.display = "none";
        }

        function moveNo() {
            var noButton = document.getElementById("no");
            var newPosition = Math.random() * (window.innerWidth - noButton.clientWidth);
            noButton.style.left = newPosition + "px";
        }

        // Desactiva el clic en el botón Sí al inicio
        document.getElementById("forgiveButton").disabled = true;
    </script>
</body>
</html>
